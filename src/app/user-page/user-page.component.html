<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>User Dashboard</title>
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome, User2</h1>
            <!-- Logout Button -->
            <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                Logout
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Upcoming Reservations -->
            <div class="bg-white shadow-md rounded-lg p-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-calendar-alt mr-3 text-blue-500"></i>
                    Upcoming Reservations
                </h2>
                <div class="space-y-3">
                    <div class="bg-gray-100 p-4 rounded-md hover:bg-gray-200 transition">
                        <p class="font-medium">Toyota Camry</p>
                        <p class="text-sm text-gray-600">June 15 - June 20, 2024</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-md hover:bg-gray-200 transition">
                        <p class="font-medium">Honda Civic</p>
                        <p class="text-sm text-gray-600">July 5 - July 10, 2024</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white shadow-md rounded-lg p-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-bolt mr-3 text-yellow-500"></i>
                    Quick Actions
                </h2>
                <div class="space-y-3">
                    <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                        Book New Vehicle
                    </button>
                    <button class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
                        View Reservations
                    </button>
                </div>
            </div>

            <!-- Account Summary -->
            <div class="bg-white shadow-md rounded-lg p-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-user-circle mr-3 text-purple-500"></i>
                    Account Summary
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span>Total Rentals</span>
                        <span class="font-bold">12</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Loyalty Points</span>
                        <span class="font-bold">450</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Membership Status</span>
                        <span class="font-bold text-green-600">Gold</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Interactive Section -->
        <div class="mt-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-star mr-3 text-yellow-500"></i>
                Feedback & Suggestions
            </h2>
            <textarea class="w-full border border-gray-300 rounded-md p-2 mb-4" rows="4" placeholder="Share your feedback..."></textarea>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Submit Feedback
            </button>
        </div>
    </div>
</body>
</html>
