<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center">
      <img class="mx-auto h-20 w-auto" src="https://plus.unsplash.com/premium_photo-1681487814165-018814e29155?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bG9naW58ZW58MHx8MHx8fDA%3D" alt="Workflow">
      <h2 class="mt-6 text-2xl font-bold text-gray-800">
        {{ isLogin ? 'Login to Your Account' : 'Create Your Account' }}
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Welcome back! Please {{ isLogin ? 'sign in' : 'register' }} to continue.
      </p>
    </div>
    <form class="mt-6 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" autocomplete="username" required
            class="w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5" 
            placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required
            class="w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5" 
            placeholder="Enter your password">
        </div>
        <!-- Additional Registration Fields -->
        <div *ngIf="!isLogin" class="space-y-4">
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
              class="w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5" 
              placeholder="Confirm your password">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required
              class="w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5" 
              placeholder="Enter your email">
          </div>
          <div>
            <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
            <input type="text" id="userId" name="userId" [(ngModel)]="userId" required
              class="w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5" 
              placeholder="Enter your user ID">
          </div>
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" name="role" [(ngModel)]="role" required
              class="w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm p-2.5">
              <option value="" disabled selected>Select your role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        {{ isLogin ? 'Login' : 'Register' }}
      </button>
    </form>
    <div class="mt-4 text-center">
      <button (click)="toggleForm()" class="text-blue-600 hover:text-blue-500 text-sm font-medium">
        {{ isLogin ? "Don't have an account? Register" : 'Already have an account? Login' }}
      </button>
    </div>
    <div *ngIf="isLoggedIn" class="text-center mt-4">
      <button (click)="logout()" class="text-red-500 hover:text-red-400 font-medium">
        Logout
      </button>
    </div>
    <div *ngIf="message" class="mt-4 text-center text-red-600">
      {{ message }}
    </div>
  </div>
</body>
</html>
