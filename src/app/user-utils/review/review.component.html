<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
      <!-- Header -->
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Submit Your Review</h1>
  
      <!-- Review Form -->
      <form (ngSubmit)="submitReview()" class="space-y-6">
        <!-- Vehicle Selection -->
        <div>
          <label for="vehicle" class="block text-sm font-medium text-gray-700 mb-2">Select Vehicle</label>
          <select
            id="vehicle"
            [(ngModel)]="selectedVehicle"
            name="vehicle"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
          >
            <option *ngFor="let vehicle of vehicles" [value]="vehicle">{{ vehicle.name }}</option>
          </select>
        </div>
  
        <!-- Rating -->
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-700 mb-2">Rating (1 to 5)</label>
          <input
            type="number"
            id="rating"
            [(ngModel)]="rating"
            name="rating"
            min="1"
            max="5"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
  
        <!-- Review Text -->
        <div>
          <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-2">Your Review</label>
          <textarea
            id="reviewText"
            [(ngModel)]="reviewText"
            name="reviewText"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
          ></textarea>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Submit Review
        </button>
      </form>
  
      <!-- Reviews List -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Customer Reviews</h2>
        <div *ngFor="let review of reviews" class="bg-gray-100 rounded-lg p-4 shadow mb-4">
          <h3 class="font-semibold text-gray-800">{{ review.vehicle.name }}</h3>
          <div class="flex items-center space-x-2">
            <span class="text-yellow-500">{{ '‚≠ê'.repeat(review.rating) }}</span>
            <span class="text-gray-600">({{ review.rating }} / 5)</span>
          </div>
          <p class="mt-2 text-gray-700">{{ review.text }}</p>
        </div>
      </div>
    </div>
  </div>
