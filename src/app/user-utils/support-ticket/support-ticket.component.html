<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
      <!-- Header -->
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Create a Support Ticket</h1>
  
      <!-- Ticket Form -->
      <form (ngSubmit)="submitTicket()" class="space-y-6">
        <!-- Vehicle Selection -->
        <div>
          <label for="vehicle" class="block text-sm font-medium text-gray-700 mb-2">Select Vehicle</label>
          <select
            id="vehicle"
            [(ngModel)]="selectedVehicle"
            name="vehicle"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
          >
            <option *ngFor="let vehicle of vehicles" [value]="vehicle">{{ vehicle.name }}</option>
          </select>
        </div>
  
        <!-- Ticket Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Ticket Description</label>
          <textarea
            id="description"
            [(ngModel)]="ticketDescription"
            name="description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
          ></textarea>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Submit Ticket
        </button>
      </form>
  
      <!-- Tickets List -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Support Tickets</h2>
        <div *ngFor="let ticket of tickets" class="bg-gray-100 rounded-lg p-4 shadow mb-4">
          <h3 class="font-semibold text-gray-800">Vehicle: {{ ticket.vehicle.name }}</h3>
          <p class="mt-2 text-gray-700">Description: {{ ticket.description }}</p>
          <div class="mt-2">
            <span
              class="inline-block px-2 py-1 text-sm font-semibold rounded-lg"
              [ngClass]="{
                'bg-green-200 text-green-800': ticket.status === 'Resolved',
                'bg-yellow-200 text-yellow-800': ticket.status === 'In Progress',
                'bg-red-200 text-red-800': ticket.status === 'Pending'
              }"
            >
              {{ ticket.status }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
