<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Vehicle Search</h1>

    <!-- Search Input -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterVehicles()"
      placeholder="Search by model..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6"
    />

    <!-- Vehicle Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let vehicle of filteredVehicles"
        class="border rounded-lg p-4 shadow hover:shadow-lg transition"
      >
        <!-- Display different image for each vehicle -->
        <img
          [src]="vehicle.Model === 'Civic' ? 'https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg?auto=compress&cs=tinysrgb&w=600' : 'https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=600'"
          [alt]="vehicle.Model"
          class="w-full h-40 object-cover rounded-md mb-4"
        />
        <h2 class="text-lg font-bold">{{ vehicle.Model }}</h2>
        <p class="text-gray-600">{{ vehicle.Make }}</p>
        <p class="text-gray-800 font-semibold">${{ vehicle.PricePerDay }} / day</p>
      </div>
    </div>
  </div>
</div>
