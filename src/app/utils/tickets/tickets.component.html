<div class="bg-white rounded-lg shadow-xl p-6 mx-4 my-6">
  <!-- Header Section -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Support Tickets</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center text-gray-500">
    <p class="text-lg">Loading tickets...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-center text-red-500">
    <p class="text-lg font-semibold">{{ error }}</p>
  </div>

  <!-- Tickets Table -->
  <div *ngIf="!isLoading && !error" class="overflow-x-auto">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Ticket ID</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Subject</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets" class="hover:bg-gray-50 transition duration-300">
          <td class="px-6 py-4 border-b text-sm text-gray-600">{{ ticket.TicketId }}</td>
          <td class="px-6 py-4 border-b text-sm text-gray-600">{{ ticket.Description }}</td>
          <td class="px-6 py-4 border-b text-sm text-gray-600">{{ ticket.Status }}</td>
          <td class="px-6 py-4 border-b text-sm text-right">
            <!-- Resolve Button -->
            <button *ngIf="ticket.Status === 'Open'" 
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500"
                    (click)="resolveTicket(ticket)">
              Resolve
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
