<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vehicle Rental Footer</title>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            overflow: hidden;
            border-radius: 8px;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }

        .marker:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
        }

        .marker.active {
            background-color: green;
        }
    </style>
</head>
<body>
    <footer class="bg-gray-800 text-white py-8 px-6">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <div class="text-center md:text-left">
                <h3 class="text-2xl font-bold mb-4">Vehicle Rental</h3>
                <p class="text-sm text-gray-300 mb-4">
                    Your trusted partner for convenient vehicle rentals. We provide top-quality vehicles for all your travel needs.
                </p>
                <button 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-4 transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    (click)="scrollToTop()">
                        Learn More
            </button>

            </div>

            <div class="text-center md:text-left">
                <h4 class="text-lg font-semibold mb-4">Contact Us</h4>
                <ul class="space-y-2">
                    <li class="flex items-center">
                        <i class="fas fa-phone mr-3 text-lg text-blue-400"></i>
                        <span>+91 42376 45363</span>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-envelope mr-3 text-lg text-blue-400"></i>
                        <a href="mailto:contact&#64;vehiclerental.com" class="text-blue-400 hover:text-blue-600 transition duration-300">contact&#64;vehiclerental.com</a>
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-map-marker-alt mr-3 text-lg text-blue-400"></i>
                        <span>123 Rental Street, Chennai, India</span>
                    </li>
                </ul>
            </div>

            <div class="text-center md:text-left">
                <h4 class="text-lg font-semibold mb-4">Follow Us</h4>
                <div class="flex justify-center md:justify-start space-x-6">
                    <a href="https://www.linkedin.com" class="text-3xl hover:text-blue-500 transition duration-300">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com" class="text-3xl hover:text-pink-500 transition duration-300">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <!-- Map Section -->
            <div class="text-center md:text-left">
                <h4 class="text-lg font-semibold mb-4">Our Location</h4>
                <div class="map-container">
                    <img src="https://images.unsplash.com/photo-1604357209793-fca5dca89f97?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z29vZ2xlJTIwbWFwc3xlbnwwfHwwfHx8MA%3D%3D" alt="Map" class="map-image">
                    <div class="marker" style="top: 30%; left: 40%;" onclick="alert('Location: 123 Rental Street')"></div>
                </div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="mt-8 text-center text-sm text-gray-400">
            <p>&copy; 2024 Vehicle Rental. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
